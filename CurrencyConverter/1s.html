<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="1s.css" />
  </head>
  <body>
    <section class="section">
      <main class="container">
        <section class="header">Currency Converter</section>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" placeholder="Enter the Amount" class="input" />
        </div>
        <div class="currency">
          <div class="from">
            <h5 class="heading">From</h5>
            <div class="a">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select class="select">
                <option>USD</option>
              </select>
            </div>
          </div>
          <div class="hello"><i class="fa-solid fa-arrows-left-right"></i></div>
          <div class="to">
            <h5 class="heading">To</h5>
            <div class="a">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select class="select">
                <option>INR</option>
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD=80INR</div>
        <button>Get Exchange Rate</button>
      </main>
    </section>
    <script src="code.js"></script>
    <script src="1s.js"></script>
  </body>
</html>
