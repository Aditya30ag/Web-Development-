<!DOCTYPE html>
<html>
<head>
    <title>Job-Application</title>
    <meta name="description" content="seo is like this is a nice article on seo">
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div id="container">
        <h1>Job Application (Web)</h1>
        <div class="space">
            <div id="first">
            First name:
            </div>
            <textarea id="a" style="width: 150px; height: 15px;"> Enter first name</textarea>
        </div>
        <div class="space">
            <div id="last">
            Last name:
            </div>
            <textarea id="b" style="width: 150px; height: 15px;"> Enter last name</textarea>
        </div>

        <div class="space">
            <div id="third">
            Email:
            </div>
            <textarea id="c" style="width: 150px; height: 15px;"> Enter Email</textarea>
        </div>
        <div class="space">
            <div id="fourth">
            Job Role:
            </div>
            <select id="d" style="width: 150px; height: 25px;" name="Type">
                <option value="">select job role</option>
                <option value="frontend">frontend developer</option>
                <option value="backend">backend developer</option>
                <option value="full-stack">full-stack developer</option>
                <option value="ui_ux"> ui ux designer</option>
            </select>
        </div>

        <div class="space">
            <div id="fifth">
                Email Address
            </div>
            <textarea id="e" style="width: 375px; height: 50px;"></textarea>
        </div>

        <div class="space">
            <div id="six">
            City:
            </div>
            <textarea id="f" style="width: 150px; height: 15px;" placeholder="Enter city name"></textarea>
        </div>
        <div class="space">
            <div id="seven">
            Pincode:
            </div>
            <input type="number" id="g" style="width: 150px; height: 15px;" placeholder="Enter pincode">
        </div>

        <div class="space">
            <div id="eight">
            Start Date
            </div>
            <input type="date" id="h" style="width: 150px; height: 15px;">
        </div>
        <div class="space">
            <div id="ninth">
            Upload your cv:
            </div>
            <input id="i" style="width: 150px; height: 25px;" Type="file">
        </div>
    <button>Apply Now </button>
</body>
</html>
